name: heymachi_dev
description: HeyMachi Core POS App
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.6
  uuid: ^3.0.6
  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  share_plus: ^7.2.1
  path_provider: ^2.1.1
  pdf: ^3.10.1
  printing: ^5.12.0
  multi_select_flutter: ^4.1.3
  restaurant_addon:
    path: ../hm_industries/restaurant/frontend
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/industry_config.json
    - assets/images/
    - assets/icons/
    - assets/fonts/NotoSans-Regular.ttf
